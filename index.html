<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Générateur de nom d'épidémie</title>
<script src="js.js"></script>
<style type="text/css">
*,
*::before,
*::after {
  box-sizing: border-box;
}

.body {
   background-color: white;
   background-image: url('bg.jpg');
   background-size: auto;
   background-position: right 0%;
   background-repeat: no-repeat;
}

#texte {
   width: 50%;
   font-size: 1.5em;
   margin-right: auto;
   margin-left: auto;
   background-color: #EEE;
   text-align: center;
   padding: 20px;
   border-radius: 20px;
   visibility: hidden;
}

h1 {
   text-align: center;
   border-bottom: thin solid #611;
   font-size: 2em;
}

.bouton {
   margin: 15px;
   margin-right: auto;
   margin-left: auto;
   padding: 10px;
   border: thin solid #611;
   border-radius: 5px;
   background-color: #7CC8FF;
   font-weight: bold;
   font-size: 1.1em;
}

.description {
   text-align: center;
   color: #666;
   width: 42%;
   margin-left: auto;
   margin-right: auto;
}

@media screen and (max-width: 480px) {
   .body {
      background-image: none;
   }
   
   #texte {
      width: 80%;
      font-size: 1em;
   }
   
   .description {
      width: 82%;
   }
   
   h1 {
      font-size: 1.2em;
   }
   
}

</style>
</head>
<script type="text/javascript">
function getMaladieName() {

let nom_maladie = maladies[Math.floor(Math.random() * maladies.length)];
let nom_creature = creatures[Math.floor(Math.random() * creatures.length)];
let nom_creature_split = nom_creature.slice(2);
let determinant = "";


switch (nom_creature[0]) {
   case 'i': determinant = " de l'";
   break;
   
   case 'm': determinant = " du ";
   break;
   
   case 'f': determinant = " de la ";
   break;
}

document.getElementById("texte").innerHTML = "<span>" + nom_maladie + determinant +  nom_creature_split + "</span>";
document.getElementById("texte").style.visibility = "visible";
}

</script>
<body class="body">
   <h1>Générateur de nom d'épidémie</h1>
   <p class="description">Après la variole du singe, cliques sur le bouton et découvre quelle sera le nom de la prochaine épidémie dont tout le monde parlera.</p>

   <div style="text-align: center;">
   <button onclick="getMaladieName();" class="bouton">Fais voir !</button>
   </div>

   <div id="texte">
   </div>


</body>
</html>
